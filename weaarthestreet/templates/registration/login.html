{% extends "base_generic.html" %}


{% block content %}

{% load static %}
<link href="{% static 'css/styleslog.css' %}" rel="stylesheet">

<div class="masthead container d-flex align-items-center flex-column">
<div class="login-page">
  <div class="form">
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}

<div class="centro" >
  <div class="row " >
    <div>
      <div class="centro">
        {% if form.errors %}
        <p style="color: rgb(255, 0, 200); font-size: 14px; text-align: center;">Usuario y/o contraseña incorrecto</p>
        {% endif %}
    </div>
    <div class="centro" style="padding-top: 10px;">
      <td > <label class="label"> Usuario: </label> </td>
      <td>{{ form.username }}</td>
    </div>
    <div class="centro">
      <td > <label class="label"> Contraseña: </label> </td>
      <p></p>
      <td >{{ form.password }}</td>
    </div>
    
    <div >
      <button class="btn btn-primary btn-xl" type="submit" value="login" > Ingresar </button>
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
    </form>
      </div>
    </div>
    </div>
  </div>
  

    </div>
  </div>
</div>









{% endblock %}
